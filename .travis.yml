language: go

sudo: false

branches:
  only:
    # - master
    # - integration

go:
  - 1.6
  - 1.7
  - 1.8
  - tip

before_install:
  - bash <(curl -s https://aahframework.org/env.txt) "test" "v0"

install:
  - go get -v -t aahframework.org/test.v0/...

script:
  - cd $GOPATH/src/aahframework.org/test.v0
  - bash go.test.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)

matrix:
  allow_failures:
    - go: tip
